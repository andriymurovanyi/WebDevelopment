<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>House</title>
    <link rel="stylesheet" href="HouseStyle.css">
</head>
<body>
    <div class="class-1" name="relative">
        <!-- Классы, которые начинаються с 0 - релятивное позиционирование -->
        <!-- Крыша -->
        <div class="class-01" name="roof"></div> 
        <!-- Основа -->
        <div class="class-02" name="body">
            <!-- Дверь -->
            <div class="class-03" name="door">
                <div class="class-0A" name="door knob"></div>
            </div>
            <!-- Окно -->
            <div class="class-04" name="window 1">
                <!-- Рама -->
                <div class="class-05" name="rama 1"></div>
            </div>
            <!-- "Строим" второй этаж -->
            <div class="class-06" name="separator"></div>
            <div class="class-07" name="window 2">
                <div class="class-08" name="rama 2"></div>
            </div>
            <div class="class-09" name="balcony"></div>
    </div>
    <!-- Абсолютное -->
    <div class="class-2" name="absolute">
        <!-- Крыша -->
        <div class="class-11" name="roof"></div> 
        <!-- Основа -->
        <div class="class-12" name="body">
            <!-- Дверь -->
            <div class="class-13" name="door">
                <div class="class-1A" name="door knob"></div>
            </div>
            <!-- Окно -->
            <div class="class-14" name="window 1">
                <!-- Рама -->
                <div class="class-15" name="rama 1"></div>
            </div>
            <!-- "Строим" второй этаж -->
            <div class="class-16" name="separator"></div>
            <div class="class-17" name="window 2">
                <div class="class-18" name="rama 2"></div>
            </div>
            <div class="class-19" name="balcony"></div>
    </div>
    <!-- Фиксированное -->
    <div class="class-3" name="fixed">
        <div class="class-21" name="roof"></div> 
        <!-- Основа -->
        <div class="class-22" name="body">
            <!-- Дверь -->
            <div class="class-23" name="door">
                <div class="class-2A" name="door knob"></div>
            </div>
            <!-- Окно -->
            <div class="class-24" name="window 1">
                <!-- Рама -->
                <div class="class-25" name="rama 1"></div>
            </div>
            <!-- "Строим" второй этаж -->
            <div class="class-26" name="separator"></div>
            <div class="class-27" name="window 2">
                <div class="class-28" name="rama 2"></div>
            </div>
            <div class="class-29" name="balcony"></div>
    </div>

    </div>
    
    
    
</body>
</html>
