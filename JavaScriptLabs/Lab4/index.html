<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script defer src="./js/script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="content">
        <button id="alarmButton" class="alarm btn btn-info">Open form</button>
    </div>


    <form action="#" id="alarmForm" class="alarm_form invisible ">

        <button id="close_alarm" class="close btn-danger">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="inputs">
            <input type="email" class="form-control" id="login_field" placeholder="E-mail"><br>
            <input type="password" class="form-control" id="password_field" placeholder="Password"><br>
            <input type="password" class="form-control" id="confirm_field" placeholder="Confirm password">
        </div>
        <button id="regButton" class="reg btn btn-success btn-block">Register now</button>

    </form>


</body>

</html>
